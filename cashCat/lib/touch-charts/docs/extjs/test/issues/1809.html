<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
<script type="text/javascript" src="../../bootstrap.js"></script>
<script type="text/javascript">

Ext.require([
    'Ext.form.*'
]);

Ext.onReady(function(){

    Ext.widget('form', {
        renderTo: Ext.getBody(),
        width:300,
        title: 'Standard submit with quoted values',
        standardSubmit: true,
        url: '1809.html', //see what actually gets posted w/Firebug, HttpFox, etc.
        bodyPadding: 20,
        margin: 20,
        items: [{
            xtype: 'textfield',
            anchor: '100%',
            value: 'foo "bar"'
        }],
        buttons: [{
            text: 'Submit',
            handler: function() {
                this.up('form').getForm().submit();
            }
        }]
    });

});

</script>
