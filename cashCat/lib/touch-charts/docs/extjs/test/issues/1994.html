<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Failed test case</title>
<link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
<script type="text/javascript" src="../../bootstrap.js"></script>
</head>
<body>
    <script type="text/javascript" charset="utf-8">
        Ext.onReady(function() {
        	Ext.useShims = true;

        	var appletHTML = '<applet id="clock-applet" codebase="http://www.w3.org/People/mimasa/test/object/java/applets/" code="tz.class" name="clock-applet" width="100%" height="100%">'
        	+ '<param name="tz" value="EST">'
        	+ '<param name="language" value="en">'
        	+ '<param name="country" value="US">'
        	+ '<param name="bgcolor" value="ffffff">'
        	+ '<param name="color" value="0000ff">'
        	+ '<param name="textcolor" value="000000">'
        	+ '<param name="daycolor" value="fff030">'
        	+ '<param name="nightcolor" value="6040a0">'
        	+ '<param name="seconds" value="off">A clock with the time at MIT</applet>';

        	var btn = Ext.create('Ext.Button', {   
        		height: 40,
        		width: 50,
        		scale:'medium',
        		text: 'Click me',            
        		handler: pageModPanel
        	});

        	var thmPanel = Ext.create('Ext.Panel', {            
        		region: 'west',
        		width: 100,                        
        		items:[btn]            
        	});              

        	var viewerPanel = Ext.create('Ext.Panel', {
        		region: 'center',           
        		html: appletHTML
        	}); 

        	var compositePanel = Ext.create('Ext.Panel', {            
        		width:600,
        		height:600,
        		layout: 'border',
        		renderTo: Ext.getBody(),
        		items:[thmPanel, viewerPanel]
        	});

        	function pageModPanel(el) {  
        	    var win;
        	    if (!win) {
        	        win = Ext.create('Ext.window.Window', {
        	            title: 'Modal Window',
        				id:'my-win',
        	            width: 400,
        	            height: 250,
        	            layout: 'fit',
        	            modal: true,
                            shim: true,
        	            buttons: [{
                            text: 'Delete',
                            handler: function() {
                                win.close();
                            }
        	            }, {
                            text: 'Cancel',
                            handler: function() {
                                win.close();
                            }
        	            }]
        	        });
        	    }
        	    win.show();
        	}   
        });
    </script>
</body>
</html>
