<script type="text/javascript" src="../../bootstrap.js"></script>
<script type="text/javascript">

    Ext.require([
        'Ext.form.*',
        'Ext.panel.Panel'
    ]);

    Ext.onReady(function() {

        var items = [],
            i = 0;

        for (; i < 500; ++i) {
            items.push({
                xtype: 'textfield',
                fieldLabel: 'Field ' + i
            });
        }

        var form = Ext.create('Ext.form.Panel', {
            width: 400,
            height: 400,
            renderTo: document.body,
            autoScroll: true
        });

        Ext.create('Ext.button.Button', {
            renderTo: document.body,
            text: 'Add',
            handler: function(){
                form.add(items);
            }
        });

    });


</script>
