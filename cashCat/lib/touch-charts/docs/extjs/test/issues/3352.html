<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>3352</title>
<link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
<script type="text/javascript" src="../../bootstrap.js"></script>

<style type="text/css" media="screen">
    body {
        margin: 10px 20px;
    }
    
    body h1 {
        font-size: 20px;
    }
    
    body p, body h1 {
        font-family: helvetica;
        margin-bottom: 10px;
    }
    
    body ol {
        margin: 10px 0;
    }
    
    body ol li {
        list-style: decimal;
        font-family: helvetica;
        margin-left: 40px;
    }
</style>
</head>
<body>
    
    <script type="text/javascript" charset="utf-8">
        //temporarily put your test case here to verify it, then follow the instructions above
Ext.require([
    'Ext.form.*'
]);

Ext.onReady(function() {

    var countries = [
      ['DE', 'Germany'],
      ['RU', 'Russia'],
      ['FR', 'France']
    ];

    var formPanel = Ext.create('Ext.form.Panel', {
        frame: true,
        title: 'Form Fields',
        width: 340,
        bodyPadding: 5,

        fieldDefaults: {
            labelAlign: 'left',
            labelWidth: 90,
            anchor: '100%'
        },

        items: [
        {
              xtype: 'combo',
              fieldLabel: 'Country',
              id: 'country',
              name: 'country',
              store: countries,
              value: 'DE',

              triggerAction: 'all',
              forceSelection: false,
              editable: true,
              typeAhead: true,
              selectOnFocus: true
        },{
            xtype: 'textfield',
            name: 'textfield1',
            fieldLabel: 'Text field',
            value: 'Text field value'
        }, {
            xtype: 'textfield',
            name: 'password1',
            inputType: 'password',
            fieldLabel: 'Password field'
        }, {
            xtype: 'filefield',
            name: 'file1',
            fieldLabel: 'File upload'
        }, {
            xtype: 'textareafield',
            name: 'textarea1',
            fieldLabel: 'TextArea',
            value: 'Textarea value'
        }, {
            xtype: 'displayfield',
            name: 'displayfield1',
            fieldLabel: 'Display field',
            value: 'Display field <span style="color:green;">value</span>'
        }, {
            xtype: 'numberfield',
            name: 'numberfield1',
            fieldLabel: 'Number field',
            value: 5,
            minValue: 0,
            maxValue: 50
        }, {
            xtype: 'checkboxfield',
            name: 'checkbox1',
            fieldLabel: 'Checkbox',
            boxLabel: 'box label'
        }, {
            xtype: 'radiofield',
            name: 'radio1',
            value: 'radiovalue1',
            fieldLabel: 'Radio buttons',
            boxLabel: 'radio 1'
        }, {
            xtype: 'radiofield',
            name: 'radio1',
            value: 'radiovalue2',
            fieldLabel: '',
            labelSeparator: '',
            hideEmptyLabel: false,
            boxLabel: 'radio 2'
        }, {
            xtype: 'datefield',
            name: 'date1',
            fieldLabel: 'Date Field'
        }, {
            xtype: 'timefield',
            name: 'time1',
            fieldLabel: 'Time Field',
            minValue: '1:30 AM',
            maxValue: '9:15 PM'
        }],
        
        buttons: [
        {
          text: 'Set',
          handler: function () { 
            var f = formPanel.getForm().findField('country'); 
            
            f.setValue('USA');
          }
        },
        {
          text: 'Reset',
          handler: function () { formPanel.getForm().reset(); }
        }
        ]
        
    });

    formPanel.render('form-ct');

});
        
    </script>
<div id="form-ct">
</div>

</body>
</html>
