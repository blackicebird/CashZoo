    Ext.create('Ext.panel.Panel', {

                fields: ['total'],
                grid: true,
                minimum: 0,
                position: 'left',

                type: 'Numeric'
            }, {
                fields: ['name'],
                grid: true,
                position: 'bottom',
                type: 'Category'
            }],
            height: 250,
            highlight: true,
            series: [{
                fill: true,
                highlight: true,
                smooth: true,
                type: 'line',
                xField: 'name',
                yField: 'total'
            }],
            store: store1,
            xtype: 'chart'

        renderTo: Ext.getBody(),
        width: 700
