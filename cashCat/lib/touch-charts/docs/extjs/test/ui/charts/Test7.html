<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title id="page-title">Test Page</title>
			
                <link rel="stylesheet" type="text/css" href="../../../resources/css/ext-all.css" />
                <script type="text/javascript" src="../../../bootstrap.js"></script>
		<script type="text/javascript">
        
        Ext.require(['Ext.chart.*', 'Ext.draw.*', 'Ext.Window']);

        
 Ext.onReady(function() {
	var myData =
			[
				['Users_1','4'],
				['Users_2','1'],
				['Users_3','3']
			];

	var store = new Ext.data.ArrayStore({
		fields: [
			{name: 'vad'},
			{name: 'antal'}
		],
		data: myData
	});

	var panel_usr = Ext.create('widget.panel',
	{
		width: 580,
		height: 300,
		renderTo: Ext.getBody(),
		title: 'Users',
		layout: 'fit',
		items:
		{
			id: 'chartCmp',
			xtype: 'chart',
			animate: true,
			shadow: true,
			store: store,
			axes: [
				{
					type: 'Numeric',
					position: 'left',
					fields: ['antal'],
					maximum: 10,
					minimum: 0,
					majorTickSteps: 5,
					minorTickSteps: 1,
					title: 'Numeric',
					grid: true,
					label: {
						renderer: Ext.util.Format.numberRenderer('0')
					}
				},
				{
					type: 'Category',
					position: 'bottom',
					fields: ['vad']
				}
			],
			series:
					[
						{
							type: 'column',
							axis: 'left',
							label:
							{
								display: 'insideEnd',
								orientation: 'vertical',
								'text-anchor': 'middle',
								field: 'antal'
							},
							xField: 'vad',
							yField: 'antal'
						}
					]
		}
	});
});
		</script>
	</head>
	<body>
		<div id="grid-example"></div> 
	</body>
</html>
