<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Scatter Chart</title>
    <link rel="stylesheet" type="text/css" href="../../../resources/css/ext-all.css" />
    <script type="text/javascript" src="../../../bootstrap.js"></script>
    <script type="text/javascript" src="../example-data.js"></script>
<script>

Ext.require('Ext.chart.*');

Ext.onReady(function () {
    var win = Ext.create('Ext.Window', {
        width: 800,
        height: 600,
        hidden: false,
        maximizable: true,
        title: 'Scatter Chart',
        renderTo: Ext.getBody(),
        layout: 'fit',
        tbar: [{
            text: 'Reload Data',
            handler: function() {
                store1.loadData(generateData());
                //Ext.TaskManager.stop(task);
            }
        }],
        items: {
            id: 'chartCmp',
            xtype: 'chart',
            animate: true,
            store: store1,
            axes: [{
                type: 'Numeric',
                position: 'left',
                fields: ['data1', 'data2', 'data3'],
                title: 'Number of Hits'
            }],
            series: [{
                type: 'scatter',
                tips: {
                  trackMouse: false,
                  width: 140,
                  height: 33,
                  renderer: function(storeItem, item) {
                    this.setTitle(storeItem.get('name') + ': ' + storeItem.get('data1') + ' views');
                  }
                },
                markerConfig: {
                    radius: 5,
                    size: 5
                },
                axis: 'left',
                xField: 'name',
                yField: 'data1',
                color: '#a00'
            }, {
                type: 'scatter',
                tips: {
                  trackMouse: false,
                  width: 140,
                  height: 33,
                  renderer: function(storeItem, item) {
                    this.setTitle(storeItem.get('name') + ': ' + storeItem.get('data2') + ' views');
                  }
                },
                markerConfig: {
                    radius: 5,
                    size: 5
                },
                axis: 'left',
                xField: 'name',
                yField: 'data2'
            }, {
                type: 'scatter',
                tips: {
                  trackMouse: false,
                  width: 140,
                  height: 33,
                  renderer: function(storeItem, item) {
                    this.setTitle(storeItem.get('name') + ': ' + storeItem.get('data3') + ' views');
                  }
                },
                markerConfig: {
                    radius: 5,
                    size: 5
                },
                axis: 'left',
                xField: 'name',
                yField: 'data3'
            }]
        }
    });
});

</script>

</head>
    <body id="docbody">
    </body>
</html>
