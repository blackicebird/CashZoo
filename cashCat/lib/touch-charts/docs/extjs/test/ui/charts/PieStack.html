<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Stacked Pie Chart</title>
    <link rel="stylesheet" type="text/css" href="../../../resources/css/ext-all.css" />
    <script type="text/javascript" src="../../../bootstrap.js"></script>
    <script type="text/javascript" src="../example-data.js"></script>
<script>
Ext.require('Ext.chart.*');

Ext.onReady(function () {
    store1.loadData(generateData(5));

    var win = Ext.create('Ext.Window', {
        width: 800,
        height: 600,
        hidden: false,
        maximizable: true,
        title: 'Stacked Pie Chart',
        renderTo: Ext.getBody(),
        layout: 'fit',
        tbar: [{
            text: 'Reload Data',
            handler: function() {
                store1.loadData(generateData(5));
            }
        }],
        items: {
            id: 'chartCmp',
            xtype: 'chart',
            animate: true,
            store: store1,
            series: [{
                type: 'pie',
                field: 'data1',
                lengthField: ['data1', 'data2', 'data3'],
                label: {
	                field: ['data1', 'data2', 'data3'],
	                display: 'rotate',
                    font: '12px Arial',
                    contrast: true,
	                renderer: function(v) { return v >> 0; }
                },
                style: {
                    'stroke-width': 1,
                    'stroke': '#fff'
                }
            }]
        }
    });
});

</script>

</head>
    <body id="docbody">
    </body>
</html>
