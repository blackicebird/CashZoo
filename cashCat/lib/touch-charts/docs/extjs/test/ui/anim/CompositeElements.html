<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Test Sample</title>
    <link rel="stylesheet" type="text/css" href="../../../resources/css/ext-all.css" />
    <script type="text/javascript" src="../../../bootstrap.js"></script>
    <style>
        #red {
            background-color: #f00;
            border: 1px solid black;
            position: absolute;
            height: 100px;
            width: 100px;
        }

        #green {
            background-color: #0f0;
            border: 1px solid black;
            position: absolute;
            top: 100px;
            height: 100px;
            width: 100px;
        }

        #blue {
            background-color: #00f;
            border: 1px solid black;
            position: absolute;
            height: 100px;
            top: 200px;
            width: 100px;
        }

        #white {
            background-color: #ff0;
            border: 1px solid black;
            position: absolute;
            height: 100px;
            top: 300px;
            width: 100px;
        }

        #black {
            background-color: #f0f;
            border: 1px solid black;
            position: absolute;
            height: 100px;
            top: 400px;
            width: 100px;
        }

    </style>
<script>
Ext.require([
    'Ext.fx.*'
]);
Ext.onReady(function () {
    Ext.select('.colors', true).animate({
        easing: 'ease-in-out',
        iterations: 10,
        alternate: true,
        duration: 1000,
        to: {
            left: 500,
            backgroundColor: '#000000'
        }
    });

    Ext.select('.grayscale', true).animate({
         easing: 'ease-in-out',
         iterations: 10,
         alternate: true,
         duration: 1000,
         to: {
             left: 500,
             backgroundColor: '#ffffff'
         }
     });

});

</script>

</head>
    <body id="docbody">
        <div class="colors" id="red"></div>
        <div class="colors" id="green"></div>
        <div class="colors" id="blue"></div>
        <div class="grayscale" id="white"></div>
        <div class="grayscale" id="black"></div>
    </body>
</html>
