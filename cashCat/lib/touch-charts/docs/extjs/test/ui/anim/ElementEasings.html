<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Test Sample</title>
    <link rel="stylesheet" type="text/css" href="../../../resources/css/ext-all.css" />
    <script type="text/javascript" src="../../../bootstrap.js"></script>
    <style>
        #red {
            background-color: #f00;
            border: 1px solid black;
            position: absolute;
            height: 100px;
            width: 100px;
        }

        #green {
            background-color: #0f0;
            border: 1px solid black;
            position: absolute;
            top: 100px;
            height: 100px;
            width: 100px;
        }

        #blue {
            background-color: #00f;
            border: 1px solid black;
            position: absolute;
            height: 100px;
            top: 200px;
            width: 100px;
        }

        #white {
            background-color: #000;
            border: 1px solid black;
            position: absolute;
            height: 100px;
            top: 300px;
            width: 100px;
        }

        #black {
            background-color: #fff;
            border: 1px solid black;
            position: absolute;
            height: 100px;
            top: 400px;
            width: 100px;
        }

    </style>
<script>
Ext.onReady(function () {

    new Ext.fx.Anim({
        easing: 'bounce-out',
        target: 'red',
        duration: 1000,
        to: {
            left: 500
        }
    });

    new Ext.fx.Anim({
        easing: 'elastic-out',
         target: 'green',
         duration: 1000,
         to: {
             left: 500
         }
     });

     new Ext.fx.Anim({
         easing: 'back-out',
         target: 'blue',
         duration: 1000,
         to: {
             left: 500
         }
     });

     new Ext.fx.Anim({
         easing: 'ease-in',
         target: 'white',
         duration: 1000,
         to: {
             left: 500
         }
     });

     new Ext.fx.Anim({
         easing: 'ease-out',
         target: 'black',
         duration: 1000,
         to: {
             left: 500
         }
     });

});

</script>

</head>
    <body id="docbody">
        <div class="colors" id="red"></div>
        <div class="colors" id="green"></div>
        <div class="colors" id="blue"></div>
        <div class="grayscale" id="white"></div>
        <div class="grayscale" id="black"></div>
    </body>
</html>
